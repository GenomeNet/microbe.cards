<!DOCTYPE html>
<html>
<head>
    <title>Entry Detail: {{ entry.name }}</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; }
        .json-data { display: block; }
        .json-item { padding: 10px; background: #fff; border: 1px solid #e0e0e0; margin-bottom: 10px; }
        .json-key { font-weight: bold; color: #2c3e50; }
        .json-value { color: #34495e; }
    </style>
</head>
<body>
    <h1>Entry Detail: {{ entry.name }}</h1>

    <div class="json-data">
        {% for key, value in json_data.items %}
            <div class="json-item">
                <span class="json-key">{{ key|title }}:</span>
                <span class="json-value">{{ value }}</span>
            </div>
        {% endfor %}
    </div>

    <a href="{% url 'index' %}">Back to Index</a>
</body>
</html>
